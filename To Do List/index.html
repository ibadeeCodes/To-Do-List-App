<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS links-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>To Do List</title>
</head>
<body>
    <div class="wrapper">
        <div class="bar">
            <div class="row">
                <div class="col-s9 offset-s3 ">
                    <a><i class="material-icons">wifi</i></a>
                    <a><i class="material-icons">battery_charging_full</i></a>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="clear">
                <div class="row">
                    <div class="offset-s10 col">
                        <a href="#"><i class="material-icons prefix btn-floating pulse">loop</i></a>
                    </div>
                </div>
            </div>
            <div id="date" style="padding:00px;font-size: 30px; margin: 90px 10px;">
            </div>
        </div>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <!--
                        <div class="row">
                            <div class="col s2">
                                <a class="#000000 black-text"><i class="material-icons" job="complete" id="${id}">${DONE}</i></a>
                            </div>   
                            <div class="col s6">
                                <p class="text ${LINE}">${toDo}</p>
                            </div>  
                            <div class="offset-s2 col s2">
                                <a><i class="material-icons right-align #e53935 red-text darken-1" job="delete" id="${id}">${DELETE}</i></a>
                            </div>   
                        </div>
                    -->
                </li>
            </ul>
        </div>
        <div class="add-item">            
            <div class="row">
                <form class="col s12">
                    <div class="input-field col s12">
                        <i class="material-icons prefix" >add_circle_outline</i>
                        <input type="text" id="input" placeholder="Add a To-Do">
                    </div>  
                </form>  
            </div>
        </div>
    </div>


<!--JS links-->    
<script src="js/app.js"></script>
<script src="js/materialize.js"></script>
<script src="js/materialize.min.js"></script>
</body>
</html>
